<header class="white-page" ng-include="'/static/new_site/header.html'"></header>

<div class="experience-web" ng-controller="ExperienceController as experienceCtrl">
  <div class="experiences container section">
    <div class="text overlay">
      <h3>Preview on web or mobile</h3>
      <p>Play interactive volumetric video on any device</p>
    </div>
    <div class="frames">
      <div class="frame" ng-repeat="scene in experienceCtrl.scenes">
        <div class="experience">
          <a target="_self" href='/scene/{{ scene.id }}'>
            <img class="image" ng-src="{{ scene.thumbnailStatic }}" />
            <div class="info">
              <p class="title">{{ scene.name }}</p>
              <div class="icons">
                <img src="/static/img/new_site/exp_cardboard-icon.png" }} />
                <img src="/static/img/new_site/exp_screen-icon.png" }} />
              </div>
              <div style="clear: both;"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer ng-include="'/static/new_site/footer.html'"></footer>
