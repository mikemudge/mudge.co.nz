<div class="rank">
  {{ song.rankThisYear }}
</div>
<div class="album">
  <a ng-href="album/{{ song.album.id }}">
    <img ng-src="{{ song.album.cover_art_url }}" />
  </a>
</div>
<div class="extra_details">
  <div>{{ song.title }}</div>
  <div class="artist">
    <a ng-href="artist/{{ song.artist.id }}">
      {{ song.artist.name }}
    </a>
  </div>
</div>
<div class="previously">
  <div ng-show="song.rank2018">
    Rank 2018: {{ song.rank2018 }}
  </div>
  <div ng-show="song.rank2017">
    Rank 2017: {{ song.rank2017 }}
  </div>
  <div ng-hide="song.rank2017 || song.rank2018">
    New Entry
  </div>
</div>
