<div ng-controller="SetupController as ctrl">
  <div class="table">
    <div class="row">
      <label> Jokers: </label>
      <input type="checkbox" ng-model="ctrl.config.jokers" />
    </div>
    <div class="row" ng-repeat="suit in ctrl.suits">
      <label>
        {{ suit }} Activity
      </label>
      <input ng-model="ctrl.config.activity[suit]" />
    </div>
  <button ng-click="ctrl.start();">
    Start
  </button>
</div>
