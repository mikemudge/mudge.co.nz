<div ng-include="'tournament/header.tpl.html'">
</div>
<div ng-controller="TournamentController as ctrl">
  <h4> Edit tournament</h4>
  <form class="tournament">
    <div class="name">
      Name: <input ng-model="ctrl.tournament.name" />
    </div>
    <div class="teams">
      Teams:
      <!-- Handle list create? -->
      <div class="tags">
        <div class="tag" ng-repeat="team in ctrl.tournament.teams">
          {{ team.name }}
        </div>
      </div>

      <form class="newTeam">
        <input ng-model="ctrl.newTeam.name" />
        <button type="submit" class="button"
            ng-click="ctrl.newTournamentTeam()">
          Add Team
        </button>
      </form>
    </div>
    <div>
      Rounds: {{ ctrl.tournament.rounds.length }}
    </div>
    <button ng-click="ctrl.generate_rounds()">
      Generate Rounds
    </button>
    <button ng-click="ctrl.save(ctrl.tournament)">
      Save Changes
    </button>
  </form>
</div>
