<header class="white-page" ng-include="'/static/new_site/header.html'"></header>

<div class="all_cards experience-8i" ng-controller="CardController">
  <div class="container">
    <h2 class="heading">8i Snow Globes</h2>
    <div class="create-card-button">
      <a href="/create_card" target="_self">
        <button class="btn create_card">CREATE YOUR SNOW GLOBE</button>
      </a>
    </div>
    <div class="experiences container">
      <div class="frames">
        <div class="frame" ng-repeat="card in cards">
          <div class="experience">
            <a target="_self" href="{{ card.url }}">
              <img class="image" ng-src="{{ card.asset.image }}">
              <div class="mtext_top">{{ card.text_top }}</div>
              <div class="mtext_bottom">{{ card.text_bottom }}</div>
              <div class="info">
                <p class="title">
                  {{ card.asset.title }}
                </p>
                <p class="title">
                  {{ card.views }} views
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /.experience-8i -->

<footer ng-include="'/static/new_site/footer.html'"></footer>
