<div ng-controller="LoginControl as login">
  <div ng-if="user">
    Already logged in as {{ login.userService.user.name }}
  </div>
  <label>
    Username:
    <input type="text" ng-model="user.username" name="username" />
  </label>
  <label>
    Password:
    <input type="password" ng-model="user.password" name="password" />
  </label>
  <div>
    {{ login.result | json }}
  </div>
  <button ng-click="login.login(user)">Login</button>
  <button ng-click="login.createUser(user)">Register</button>
</div>
