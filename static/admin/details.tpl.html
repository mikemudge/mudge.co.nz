<div class="admin_list" ng-controller="DetailsController as ctrl">
  <div ng-include="'/static/admin/header.tpl.html'"></div>
  <h2>
    View a {{ ctrl.model.name }}
  </h2>

  <pre>{{ ctrl.item | json }}</pre>

  <div class="field" ng-repeat="field in ctrl.model.fields">
    {{ field.name }}:  {{ ctrl.item[field.name] }}
  </div>
</div>
