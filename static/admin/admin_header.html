<div class="header">
  <div class="nav">
    <span><a href="." class="nav-item">Admin</a></span>
    <span></span>
  </div>
  <div class="user">
    <span class="info">
      <div class="email">
        {{ ctrl.userService.googleUser.data.email }}
      </div>
      <div class="username">
        User: {{ ctrl.userService.user.username }}
      </div>
    </span>
    <div class="picture">
      <img ng-show="ctrl.userService.googleUser.data.picture" ng-src="{{ ctrl.userService.googleUser.data.picture }}" />
    </div>
  </div>
</div>
