<div ng-controller="MyController as ctrl">
  <div class="clickable" ng-click="ctrl.login()">
    Login With Google
  </div>
  <div ng-repeat="thing in ctrl.myThings">
    {{ thing.name }}
  </div>
  <div>
    <h4> Create new thing </h4>
    <input ng-model="ctrl.newThing.name" />
    <button ng-click="ctrl.create(ctrl.newThing)">Create</button>
  </div>
</div>
