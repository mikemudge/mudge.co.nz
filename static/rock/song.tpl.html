<div class="rank">
  {{ song.rankThisYear }}
</div>
<div class="album">
  <a ng-href="album/{{ song.album.id }}">
    <img ng-src="{{ song.album.cover_art_url }}" />
  </a>
</div>
<div class="extra_details">
  <div>{{ song.title }}</div>
  <div class="artist">
    <a ng-href="artist/{{ song.artist.id }}">
      {{ song.artist.name }}
    </a>
  </div>
</div>
<div class="previously">
  <div ng-show="song.rank2022">
    Rank 2022: {{ song.rank2022 }}
  </div>
  <div ng-show="song.rank2021">
    Rank 2021: {{ song.rank2021 }}
  </div>
  <div ng-hide="song.rank2021 || song.rank2022">
    New Entry
  </div>
</div>
