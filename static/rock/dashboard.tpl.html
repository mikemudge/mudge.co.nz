<div ng-controller="DashboardController as ctrl">
  <div class="header" ng-include="'/static/shared/templates/header.tpl.html'">
  </div>
  <div ng-hide="ctrl.songs.$resolved">
    Loading all the songs...
  </div>
  <div ng-show="ctrl.songs.$resolved">
    <div>
      <div class="songs">
        {{ ctrl.songs.length }} songs loaded
      </div>
    </div>
    <div ng-show="ctrl.currentUser.admin" class="button" ng-click="ctrl.importSongs()">
      Import Songs
    </div>
    <div class="prediction">
      <div>
        Prediction for the next songs
      </div>
      <div class="song" ng-repeat="song in ctrl.songs"
          ng-include="'/static/rock/song.tpl.html'">
        <div class="rank">
          {{ song.rankThisYear }}
          <div ng-hide="song.rankThisYear" class="estimated">
            {{ ctrl.songs.length - $index }}.
          </div>
        </div>
      </div>
    </div>
    <div class="recent">
      <div>
        Recently played songs
      </div>
      <div class="song" ng-repeat="song in ctrl.recent"
          ng-include="'/static/rock/song.tpl.html'">
      </div>
    </div>
  </div>
</div>
